<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>重人科留言系统注册页面</title>
<!--    <link type="text/css" rel="stylesheet" href="css/register.css"/>-->
<!--    <script src="js/register.js"></script>-->
</head>
<body>
<div class="container">
    <div class="register_container">
        <h1 class="title">重人科留言系统</h1>
        <h3 class="sub_title">注 册</h3>
        <p th:text="${msg}" style="color: red"></p>
        <form method="post" action="doRegister" onsubmit="return verifyPassword()">
            <div class="from_group">
                <span>用户名：</span>
                <input name="username" placeholder="请输入用户名"/>
            </div>
            <div class="from_group">
                <span>密  码：</span>
                <input id="pwd" name="password" placeholder="请输入密码"/>
            </div>
            <div class="from_group">
                <span>邮箱：</span>
                <input id="email" name="email" placeholder="请输入邮箱"/>
            </div>
<!--            <div class="from_group">-->
<!--                <span>确认密码：</span>-->
<!--                <input id="repwd" name="re_password" placeholder="请确认密码"/>-->
<!--                <img src=""/>-->
<!--            </div>-->
            <input class="button" type="submit" value="注　　　册"/>
        </form>
    </div>
</div>

</body>
</html>
